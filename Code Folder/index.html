<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
        <script>
          document.addEventListener('DOMContentLoaded', function ()  {
            const modal = new boostrap.Modal(document.getElementById('galleryModal'), {
              keyboard: true
            });
            let currentImgIndex = 0;
            const totalImages = document.querySelectorAll('.gallery img').length;

            const modalImage = document.querySelectorId('modalImage');
            const btnNav = document.querySelectorAll('.btn-nav');

            document.querySelectorAll('gallery img').forEach(function (img, index) {
                img.addEventListener('click', function () {
                  currentImgIndex = index;
                  updateModalImage();
                  modal.show();
                });
            });

            btnNav.forEach(function (btn) {
              btn.addEventListener('click', function () {
                const direction = btn.getAttribute('data-sirection');
                if (direction === 'prev') {
                  currentImgIndex = (currentImgIndex -1 + totalImages) % totalImages;
                } else {
                  currentImgIndex = (currentImgIndex +1) % totalImages;
                }
                updateModalImage();
              });
            });
          
            function updateModalImage() {
              const imgSrc = document.querySelectorAll('.gallery img')[currentImgIndex].src;
              modalImage.src = imgSrc;
            }
            });
        </script>
